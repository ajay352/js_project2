<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Ajay'S</h1>

    <p class="para">Christmas Countdown</p>
    <div class="counter">
      
        <div class="box">
        <h2 id="day">00</h2>
        <small>Days</small>
      </div>

      
      <div class="box">
        <h2 id="hour">00</h2>
        <small>Hours</small>
      </div>

      
      <div class="box">
        <h2 id="minute">00</h2>
        <small>min</small>
      </div>

      <div class="box">
        <h2 id="second">00</h2>
        <small>Second</small>
      </div>
    
    </div>


    <script src="./js/script.js"></script>
  </body>
</html>
